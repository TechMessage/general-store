<script>

    var img = new Image()
    img.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';


    var canvas = document.querySelector('canvas')

    var ctx = canvas.getContext('2d');

    var dataURL;

    img.onload = function() {
        //加载图片到canvas
        ctx.drawImage(img, 0 ,0);
        
        
        dataURL = canvas.toDataURL();
    }
