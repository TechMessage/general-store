    <!-- 

        css 属性值的实际值，比如 浏览器在渲染 div盒子的边框的宽度的时候可能就是
        取的整数值

        
        计算属性实际值的步骤
        1. 指定的值，比如css样式中具体写的值,以及继承父盒子的
        2. 计算值  根据css的样式，计算出的值
        3. used value 使用值，在经过计算之后值
        4. 最后used value经过本地环境的转换，成为最终值

        specified value ===> computed value ===> used value ===> actual value

        

     -->
</body>
