<pre>
    1. js中的数组在底层的实现是通过对象，索引值作为属性，下标索引对应的值对应属性值

    2. 数组的length属性是 表示当前数组的额长度，它是最后一个下标值+1

    3. 理解长度属性 length
        3.1 长度的修改，如果是小于当前数组的容量，那么会把数组截取掉，如果直接设置length=0,
            那么数组内容将会被清空
</pre>


<script>

    // length属性
    let array = [1,2,3,4,5]
    array.length = 9;   
    console.log(array) //输出的是空的

    // 数组的常用方法 concate() 结合两个数组，生成新的数组

    let arr1 = [1,2,3]
    let arr2 = [4,,5,6]

    // console.log(arr1.concat(arr2))

    // join() 把数组中的元素连接起来，参数是连接符，默认是',',返回字符串
    console.log(arr1.join(''))

    // push 数组尾部插入数据，返回长度
    console.log(arr1.push('111'), arr1)

    console.log(arr1.pop())   // 弹出最后一个元素，并返回

    //shift 弹出第1个并返回
    // unshift 在首部插入一个元素，返回数组长度

    //slice(start, end) 抽取数组中的元素返回新的数组 [start, end) 左闭右开 
    console.log(arr1.slice(0))
    

    




</script>
