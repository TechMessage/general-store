<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div v-if="type === 'a'">
            a
        </div>
        <div v-else-if="type === 'b'">
            b
        </div>
        <div v-else-if="type === 'c'">
            c
        </div>
        <div v-else>
            not a/b/c
        </div>

    </div>
    
</body>
</html>
<script src="../vue.js"></script>
<script>

    const app = new Vue({
        el:'#app',
        data:{
            type:''
        }
    })

</script>
